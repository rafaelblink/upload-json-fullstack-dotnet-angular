<div class="field is-grouped">
  <div class="control">
    <label class="file-label">
      <input #fileUploadElement (change)="fileChange($event)" class="file-input" type="file">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Choose a fileâ€¦
        </span>
      </span>
    </label>
  </div>
  <p class="control is-expanded">
    <input disabled class="input" type="text" [placeholder]="fileToUpload ? fileToUpload.name : 'Attach file'">
  </p>
  <p class="control">
    <button type="button" [disabled]="!fileToUpload" class="button" (click)="clearElementValue()">
      <i class="fas fa-undo mr-2"></i> Cancel
    </button>
  </p>
  <p class="control">
    <button type="button" [disabled]="!fileToUpload" class="button is-dark" (click)="sendFile()">
      <i class="fas fa-cloud-upload-alt mr-2"></i> Upload
    </button>
  </p>
</div>
